version: "3.9"
services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: safety
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    build:
      context: ./apps/api
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  ai:
    build:
      context: ./apps/ai
    env_file: .env
    ports:
      - "8001:8001"

  web:
    build:
      context: ./apps/web
    env_file: .env
    environment:
      - VITE_MAPBOX_TOKEN=${MAPBOX_TOKEN}
    ports:
      - "5173:5173"
    depends_on:
      - api
volumes:
  db_data:
